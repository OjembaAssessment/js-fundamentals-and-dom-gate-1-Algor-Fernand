<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
</head>
<script src="https://cdn.tailwindcss.com"></script>

<body>

    <section class="m-10 bg-gray-300 grid grid-cols-2 gap-4  ">
        <div class= " " id="myTimer">
            Your timer should go here!
            
        </div>
        <div class="">
            <button class="bg-green-200 border-black border-[1px]  text-black" id="start">Start</button>
            <button class="bg-green-200 border-black border-[1px]  text-black " id="stop">Stop</button>
            <button class="bg-green-200 border-black border-[1px]  text-black" id="add">+</button>
            <button class="bg-green-200 border-black border-[1px] text-black" id="subtract">-</button>
            <button class="bg-green-200 border-black border-[1px]  text-black" id="reset">Reset</button>

        </div>


    </section>
   

    <script src="./timer.js"></script>

</body>

</html>
